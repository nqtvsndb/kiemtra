<input type="number" placeholder="Nhập vào" id="m1">
<button onclick="operator()">=</button>
<p id="kq">Kết quả</p>
<script>
    let m1 = document.getElementById('m1')
    function operator() {
        let lmht = (parseInt(m1.value) * parseInt(m1.value) * parseInt(m1.value));
        document.getElementById('kq').innerHTML = lmht
    }
